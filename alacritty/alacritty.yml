import:
  - ~/.config/alacritty/themes.yml

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 120
    lines: 36
  opacity: 0.99

font:
  normal:
    family: "MonaspiceAr Nerd Font"
    style: Regular
  size: 22.0

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Underline

mouse_bindings:
  - { mouse: Right, action: Paste }
